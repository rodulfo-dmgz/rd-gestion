  <style>
    /* Styles sp√©cifiques ARH */
    .stat-card {

      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 87, 10, 0.2);

    }
    .stat-card:hover {

    }
    .stat-value {

      color: var(--accent);

    }
    .stat-label {

      letter-spacing: 0.05em;
      margin-top: 0.5rem;
    }
    .filter-tags {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    .filter-tag {
      padding: 0.5rem 1rem;
      background: rgba(18, 53, 91, 0.05);
      border: 1px solid rgba(18, 53, 91, 0.1);
      border-radius: 20px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .filter-tag:hover {
      background: rgba(255, 87, 10, 0.1);
      border-color: var(--accent);
    }
    .filter-tag.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    .employee-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;

    }

    .badge-conge { background: rgba(245, 158, 11, 0.1); color: #f59e0b; border: 1px solid rgba(245, 158, 11, 0.2); }
    .badge-inactif { background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
  </style>
</head>
