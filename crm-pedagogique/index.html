<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link rel="icon" type="image/svg+xml" href="../../assets/icons/icon.svg?v=2">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS Architecture modulaire -->
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/pages/login.css">
</head>
<body class="login-page">

  <main class="login-layout">

    <!-- Colonne gauche - Brand -->
    <section class="login-brand">
      <img src="../assets/images/logo.svg?v=2" alt="CRM" />
      <h1 id="company-name">CRM</h1>
      <p id="company-slogan">Gérez votre entreprise efficacement</p>
    </section>

    <!-- Colonne droite - Formulaire -->
    <section class="login-panel">
      <form id="loginForm">
        <h2>Connexion</h2>

        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          placeholder="prenom.nom@entreprise.fr" 
          autocomplete="email"
          required
        >

        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          placeholder="••••••••" 
          autocomplete="current-password"
          required
        >

        <button type="submit">Accéder au dashboard</button>

        <p id="error" class="error-message"></p>
      </form>
    </section>

  </main>

  <!-- ✅ SDK Supabase (CDN officiel recommandé) -->
<script src="https://unpkg.com/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
  
  <!-- Configuration Supabase -->
  <script src="core/supabase-config.js"></script>

  <!-- Scripts -->
  <script src="core/config.js"></script>
  <script src="core/auth.js"></script>

</body>
</html>
