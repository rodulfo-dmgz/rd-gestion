<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- BASE HREF conditionnel -->
  <script>
    if (window.location.hostname === 'rodulfo-dmgz.github.io') {
      const base = document.createElement('base');
      base.href = '/rd-gestion/rdgestion-beta/';
      document.head.appendChild(base);
    }
  </script>
  
  <title>Mot de passe oublié - RD GESTION</title>
  <link rel="icon" type="image/svg+xml" href="/assets/icons/icon.svg">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <a href="#resetForm" class="skip-link">Aller au formulaire</a>

  <div class="login-page-wrapper">
    <main class="login-layout">
      
      <section class="login-brand-card">
        <div class="login-brand-content">
          <img src="/assets/images/logo.svg" alt="RD GESTION" class="login-brand__logo" />
          <h1 class="login-brand__name">RD GESTION</h1>
          <p class="login-brand__slogan">Réinitialisation du mot de passe</p>
        </div>
      </section>

      <section class="login-form-card">
        <form id="resetForm" class="login-form">
          <h2 class="login-form__title">Mot de passe oublié ?</h2>
          <p class="form-help-text">
            Entrez votre email pour recevoir un lien de réinitialisation.
          </p>

          <div class="form-group">
            <label for="email" class="form-label form-label--required">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email"
              class="form-input"
              placeholder="prenom.nom@rd-gestion.fr" 
              autocomplete="email"
              required
              aria-required="true"
            >
          </div>

          <p id="message" class="form-success" style="display: none;"></p>
          <p id="error" class="form-error" style="display: none;"></p>

          <button type="submit" class="btn btn--primary" id="submitBtn">
            Envoyer le lien
          </button>

          <a href="../../index.html" class="btn btn--secondary">
            Retour à la connexion
          </a>
        </form>
      </section>

    </main>
  </div>

  <!-- ✅ TYPE MODULE -->
  <script type="module" src="password-reset.js"></script>

</body>
</html>
