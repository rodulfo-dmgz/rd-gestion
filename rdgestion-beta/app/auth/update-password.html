<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- BASE HREF conditionnel -->
  <script>
    if (window.location.hostname === 'rodulfo-dmgz.github.io') {
      const base = document.createElement('base');
      base.href = '/rd-gestion/rdgestion-beta/';
      document.head.appendChild(base);
    }
  </script>
  
  <title>Nouveau mot de passe - RD GESTION</title>
  <link rel="icon" type="image/svg+xml" href="/assets/icons/icon.svg">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <a href="#updatePasswordForm" class="skip-link">Aller au formulaire</a>

  <div class="login-page-wrapper">
    <main class="login-layout">
      
      <!-- Colonne gauche - Brand -->
      <section class="login-brand-card">
        <div class="login-brand-content">
          <img src="/assets/images/logo.svg" alt="RD GESTION" class="login-brand__logo" />
          <h1 class="login-brand__name">RD GESTION</h1>
          <p class="login-brand__slogan">Créez un nouveau mot de passe</p>
        </div>
      </section>

      <!-- Colonne droite - Formulaire -->
      <section class="login-form-card">
        <form id="updatePasswordForm" class="login-form">
          <h2 class="login-form__title">Nouveau mot de passe</h2>

          <!-- Nouveau mot de passe -->
          <div class="form-group">
            <label for="password" class="form-label form-label--required">
              Nouveau mot de passe
            </label>
            <input 
              type="password" 
              id="password" 
              name="password"
              class="form-input"
              placeholder="••••••••" 
              minlength="8"
              required
              aria-required="true"
            >
            <small class="form-help-text">Minimum 8 caractères</small>
          </div>

          <!-- Confirmation -->
          <div class="form-group">
            <label for="confirmPassword" class="form-label form-label--required">
              Confirmer le mot de passe
            </label>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword"
              class="form-input"
              placeholder="••••••••" 
              required
              aria-required="true"
            >
          </div>

          <!-- Message d'erreur -->
          <p id="error" class="form-error" style="display: none;"></p>

          <!-- Bouton -->
          <button type="submit" class="btn btn--primary" id="submitBtn">
            Enregistrer
          </button>
        </form>
      </section>

    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="update-password.js"></script>

</body>
</html>
