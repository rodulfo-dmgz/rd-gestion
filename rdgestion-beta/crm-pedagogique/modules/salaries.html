<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salariés — CRM</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS Architecture modulaire -->
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/pages/clients.css">
</head>
<body class="dashboard-page">

<!-- Sidebar -->
  <aside class="sidebar">
      <div class="sidebar-brand">
        <img src="../assets/images/login.svg" alt="CRM" class="sidebar-logo">
        <h2 id="company-name"></h2>
      </div>
    <nav class="sidebar-nav" id="sidebar-nav">
      <!-- Navigation générée dynamiquement par JS selon les permissions -->
    </nav>
  </aside>

  <div class="dashboard-main">
    
  <!-- Header -->
    <header class="topbar">
      <span class="brand"></span>
      <div class="topbar-right">
        <span id="user-info"><i data-lucide="user"></i> </span>
        <button id="logout"><i data-lucide="log-out"></i> Quitter</button>
      </div>
    </header>

    <!-- Main content -->
    <main class="dashboard">

      <!-- Page header -->
      <section class="page-header">
        <h1 id="conges"><i data-lucide="users"></i> Salariés</h1>
        <p>Gestion des Salariés et ressources humaines.</p>
      </section>

      <!-- Actions -->
      <section class="actions-bar">
        <input type="text" id="search-employee" placeholder="Rechercher un employé...">
        <button id="add-employee-btn">+ Ajouter un employé</button>
      </section>

      <!-- Tableau Salariés -->
      <section class="table-section">
        <table id="employees-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nom</th>
              <th>Prénom</th>
              <th>Poste</th>
              <th>Service</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rempli par JS -->
          </tbody>
        </table>
      </section>

    </main>

  </div>

  <!-- Modal Ajouter -->
  <div class="modal" id="employee-modal">
    <div class="modal-content">
      <span class="modal-close" id="modal-close">&times;</span>
      <h3 id="modal-title">Ajouter un employé</h3>
      <form id="employee-form">
        <label for="employee-lastname">Nom</label>
        <input type="text" id="employee-lastname" name="lastname" required>

        <label for="employee-firstname">Prénom</label>
        <input type="text" id="employee-firstname" name="firstname" required>

        <label for="employee-position">Poste</label>
        <input type="text" id="employee-position" name="position" required>

        <label for="employee-service">Service</label>
        <input type="text" id="employee-service" name="service">

        <label for="employee-email">Email</label>
        <input type="email" id="employee-email" name="email" required>

        <button type="submit">Enregistrer</button>
      </form>
    </div>
  </div>

  <!-- Modal Voir Détails -->
  <div class="modal" id="view-employee-modal" style="display: none;">
    <div class="modal-content" style="max-width: 700px;">
      <span class="modal-close" id="modal-view-close">&times;</span>
      <h3 id="view-modal-title" style="margin-bottom: 0.5rem;">Détails de l'employé</h3>
      <p id="view-modal-subtitle" style="color: var(--text-muted); font-size: 14px; margin-bottom: 1.5rem;"></p>
      <div id="view-modal-body" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
        <!-- Contenu généré dynamiquement -->
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../js/config.js"></script>
  <script src="../js/employes.js"></script>

</body>
</html>
