<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comptabilité — CRM</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS Architecture modulaire -->
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/pages/clients.css">
</head>
<body class="dashboard-page">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-brand">
      <h2 id="company-name">CRM</h2>
    </div>
    <nav class="sidebar-nav" id="sidebar-nav">
      <!-- Navigation générée dynamiquement par JS selon les permissions -->
    </nav>
  </aside>

  <!-- Main Dashboard -->
  <div class="dashboard-main">

    <!-- Header -->
    <header class="topbar">
      <span class="brand">CRM</span>
      <div class="topbar-right">
        <span id="user-info"></span>
        <button id="logout">Quitter</button>
      </div>
    </header>

    <!-- Main content -->
    <main class="dashboard">

      <!-- Page header -->
      <section class="page-header">
        <h1>Comptabilité</h1>
        <p>Gestion comptable et suivi des écritures.</p>
      </section>

      <!-- Actions -->
      <section class="actions-bar">
        <input type="text" id="search-entry" placeholder="Rechercher une écriture...">
        <button id="add-entry-btn">+ Nouvelle écriture</button>
      </section>

      <!-- Tableau écritures comptables -->
      <section class="table-section">
        <table id="accounting-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Date</th>
              <th>Libellé</th>
              <th>Compte</th>
              <th>Débit (€)</th>
              <th>Crédit (€)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rempli par JS -->
          </tbody>
        </table>
      </section>

    </main>

  </div>

  <!-- Modal Ajouter -->
  <div class="modal" id="entry-modal">
    <div class="modal-content">
      <span class="modal-close" id="modal-close">&times;</span>
      <h3 id="modal-title">Nouvelle écriture comptable</h3>
      <form id="entry-form">
        <label for="entry-date">Date</label>
        <input type="date" id="entry-date" name="date" required>

        <label for="entry-label">Libellé</label>
        <input type="text" id="entry-label" name="label" required>

        <label for="entry-account">Compte</label>
        <input type="text" id="entry-account" name="account" required placeholder="Ex: 512000">

        <label for="entry-debit">Débit (€)</label>
        <input type="number" step="0.01" id="entry-debit" name="debit">

        <label for="entry-credit">Crédit (€)</label>
        <input type="number" step="0.01" id="entry-credit" name="credit">

        <button type="submit">Enregistrer</button>
      </form>
    </div>
  </div>

  <!-- Modal Voir Détails -->
  <div class="modal" id="view-entry-modal" style="display: none;">
    <div class="modal-content" style="max-width: 600px;">
      <span class="modal-close" id="modal-view-close">&times;</span>
      <h3 id="view-modal-title" style="margin-bottom: 0.5rem;">Détails de l'écriture</h3>
      <p id="view-modal-subtitle" style="color: var(--text-muted); font-size: 14px; margin-bottom: 1.5rem;"></p>
      <div id="view-modal-body" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
        <!-- Contenu généré dynamiquement -->
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="../js/config.js"></script>
  <script src="../js/comptabilite.js"></script>

</body>
</html>
