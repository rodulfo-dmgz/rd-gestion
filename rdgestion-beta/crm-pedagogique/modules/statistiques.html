<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistiques — CRM</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS Architecture modulaire -->
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/pages/dashboard.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-page">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-brand">
      <h2 id="company-name">CRM</h2>
    </div>
    <nav class="sidebar-nav" id="sidebar-nav">
      <!-- Navigation générée dynamiquement par JS selon les permissions -->
    </nav>
  </aside>

  <!-- Main Dashboard -->
  <div class="dashboard-main">

    <!-- Header -->
    <header class="topbar">
      <span class="brand">CRM</span>
      <div class="topbar-right">
        <span id="user-info"></span>
        <button id="logout">Quitter</button>
      </div>
    </header>

    <!-- Main content -->
    <main class="dashboard">

      <!-- Page header -->
      <section class="page-header">
        <h1>Statistiques</h1>
        <p>Analyses et tableaux de bord détaillés.</p>
      </section>

      <!-- KPI Grid -->
      <section class="kpi-grid">
        <article class="kpi">
          <span class="kpi-label">Total Clients</span>
          <span class="kpi-value" id="stat-clients">—</span>
        </article>
        <article class="kpi">
          <span class="kpi-label">CA Total</span>
          <span class="kpi-value accent" id="stat-ca">—</span>
        </article>
        <article class="kpi">
          <span class="kpi-label">Ventes</span>
          <span class="kpi-value" id="stat-ventes">—</span>
        </article>
        <article class="kpi">
          <span class="kpi-label">Croissance</span>
          <span class="kpi-value" id="stat-growth">—</span>
        </article>
      </section>

      <!-- Graphiques -->
      <section class="charts-grid">
        <div class="chart-card">
          <h3>Évolution des ventes</h3>
          <canvas id="salesChart"></canvas>
        </div>
        <div class="chart-card">
          <h3>Répartition par catégorie</h3>
          <canvas id="categoryChart"></canvas>
        </div>
        <div class="chart-card">
          <h3>Top Produits</h3>
          <canvas id="productsChart"></canvas>
        </div>
        <div class="chart-card">
          <h3>Performance mensuelle</h3>
          <canvas id="monthlyChart"></canvas>
        </div>
      </section>

    </main>

  </div>

  <!-- JS -->
  <script src="../js/config.js"></script>
  <script src="../js/statistiques.js"></script>

</body>
</html>
