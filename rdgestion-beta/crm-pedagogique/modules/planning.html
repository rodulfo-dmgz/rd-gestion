<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning — CRM</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS Architecture modulaire -->
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/pages/planning.css">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
</head>
<body class="dashboard-page planning-page">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-brand">
      <h2 id="company-name">CRM</h2>
    </div>
    <nav class="sidebar-nav" id="sidebar-nav">
      <!-- Navigation générée dynamiquement par JS selon les permissions -->
    </nav>
  </aside>

  <!-- Main Dashboard -->
  <div class="dashboard-main">

    <!-- Header -->
    <header class="topbar">
      <span class="brand">CRM</span>
      <div class="topbar-right">
        <span id="user-info"></span>
        <button id="logout">Quitter</button>
      </div>
    </header>

    <!-- Main content -->
    <main class="dashboard">

      <!-- Page header -->
      <section class="page-header">
        <h1>Planning</h1>
        <p>Visualisez vos rendez-vous et événements.</p>
      </section>

      <!-- Actions -->
      <section class="actions-bar">
        <button id="add-event-btn">+ Ajouter un RDV</button>
      </section>

      <!-- Calendrier -->
      <div id="calendar"></div>

    </main>

  </div>

  <!-- Modal : Détails événement -->
  <div id="view-event-modal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" id="close-view-modal">×</button>
      <h3 id="modal-title"></h3>
      <p id="modal-date"></p>
      <p id="modal-desc"></p>
    </div>
  </div>

  <!-- Modal : Ajout RDV -->
  <div id="add-event-modal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" id="close-add-modal">×</button>
      <h3>Ajouter un rendez-vous</h3>
      <form id="event-form">
        <label for="event-title">Titre</label>
        <input type="text" id="event-title" name="title" required>

        <label for="event-start">Début</label>
        <input type="datetime-local" id="event-start" name="start" required>

        <label for="event-end">Fin</label>
        <input type="datetime-local" id="event-end" name="end" required>

        <label for="event-desc">Description</label>
        <textarea id="event-desc" name="description" rows="3"></textarea>

        <button type="submit">Enregistrer</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/planning.js"></script>

</body>
</html>
