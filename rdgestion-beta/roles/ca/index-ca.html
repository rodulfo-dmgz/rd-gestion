<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ⭐ BASE HREF dynamique : GitHub Pages vs Local -->
    <script>
        (function() {
            if (window.location.hostname === 'rodulfo-dmgz.github.io') {
                const base = document.createElement('base');
                base.href = '/rd-gestion/rdgestion-beta/';
                document.head.appendChild(base);
            }
        })();
    </script>

    <title>Comptabilité - RD GESTION</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/icons/icon.svg">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Architecture modulaire (chemin relatif) -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="dashboard__page">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar__brand">
            <img src="../../assets/images/logo.svg" alt="RD GESTION" class="sidebar-logo">
            <h2 id="company-name">RD GESTION</h2>
        </div>
        <nav class="sidebar__nav" id="sidebar-nav">
            <!-- Navigation générée dynamiquement par JS -->
        </nav>
    </aside>

    <!-- Main Dashboard -->
    <div class="dashboard__main">

        <!-- Header -->
        <header class="topbar">
            <span class="brand"></span>
            <span id="tenant-context" style="font-size:0.9rem; color: var(--text-muted); margin-left: 1rem;"></span>
            <div class="topbar__right">
                <span id="user-info"><i data-lucide="user"></i> </span>
                <button id="logout"><i data-lucide="log-out"></i> Quitter</button>
            </div>
        </header>

        <!-- Main content -->
        <main class="dashboard">

            <!-- Intro -->
            <section class="dashboard__intro">
                <h1 id="welcome"></h1>
                <p id="dashboard__subtitle">Vue synthétique de l'activité actuelle.</p>
            </section>

            <!-- Page header -->
            <section class="page__header">
                <h1>Comptabilité</h1>
                <p id="page__subtitle">Gestion comptable et suivi des écritures.</p>
            </section>

            <!-- KPI Grid -->
            <section class="kpi-grid" id="kpi-grid"></section>


        </main>




    <!-- Lucide Icons (CDN) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Script principal (chemin relatif) -->
    <script type="module" src="index-ca.js"></script>

</body>
</html>
