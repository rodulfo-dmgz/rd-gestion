<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Factures — CRM</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS Architecture modulaire -->
  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href=".../css/components.css">
  <link rel="stylesheet" href="../css/pages/clients.css">
</head>
<body class="dashboard-page">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-brand">
      <h2 id="company-name">CRM</h2>
    </div>
    <nav class="sidebar-nav" id="sidebar-nav">
      <!-- Navigation générée dynamiquement par JS selon les permissions -->
    </nav>
  </aside>

  <!-- Main Dashboard -->
  <div class="dashboard-main">

    <!-- Header -->
    <header class="topbar">
      <span class="brand">CRM</span>
      <div class="topbar-right">
        <span id="user-info"></span>
        <button id="logout">Quitter</button>
      </div>
    </header>

    <!-- Main content -->
    <main class="dashboard">

      <!-- Page header -->
      <section class="page-header">
        <h1>Factures</h1>
        <p>Gestion et suivi des factures clients et fournisseurs.</p>
      </section>

      <!-- Actions -->
      <section class="actions-bar">
        <input type="text" id="search-invoice" placeholder="Rechercher une facture...">
        <button id="add-invoice-btn">+ Créer une facture</button>
      </section>

      <!-- Tableau factures -->
      <section class="table-section">
        <table id="invoices-table">
          <thead>
            <tr>
              <th>N° Facture</th>
              <th>Client</th>
              <th>Date</th>
              <th>Montant HT</th>
              <th>Montant TTC</th>
              <th>Statut</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rempli par JS -->
          </tbody>
        </table>
      </section>

    </main>

  </div>

  <!-- Modal Ajout -->
  <div class="modal" id="invoice-modal">
    <div class="modal-content">
      <span class="modal-close" id="modal-close">&times;</span>
      <h3 id="modal-title">Créer une facture</h3>
      <form id="invoice-form">
        <label for="invoice-number">Numéro de facture</label>
        <input type="text" id="invoice-number" name="number" required placeholder="Ex: FAC-2026-001">

        <label for="invoice-client">Client</label>
        <input type="text" id="invoice-client" name="client" required>

        <label for="invoice-date">Date</label>
        <input type="date" id="invoice-date" name="date" required>

        <label for="invoice-ht">Montant HT (€)</label>
        <input type="number" step="0.01" id="invoice-ht" name="ht" required>

        <label for="invoice-ttc">Montant TTC (€)</label>
        <input type="number" step="0.01" id="invoice-ttc" name="ttc" required>

        <button type="submit">Enregistrer</button>
      </form>
    </div>
  </div>

  <!-- Modal Voir Détails -->
  <div class="modal" id="view-invoice-modal" style="display: none;">
    <div class="modal-content" style="max-width: 700px;">
      <span class="modal-close" id="modal-view-close">&times;</span>
      <h3 id="view-modal-title" style="margin-bottom: 0.5rem;">Détails de la facture</h3>
      <p id="view-modal-subtitle" style="color: var(--text-muted); font-size: 14px; margin-bottom: 1.5rem;"></p>
      <div id="view-modal-body" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
        <!-- Contenu généré dynamiquement -->
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="../js/config.js"></script>
  <script src="../js/factures.js"></script>

</body>
</html>
