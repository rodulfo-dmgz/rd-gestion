<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARH - Formations ‚Äî CRM</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../css/theme.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href=".../css/components.css">
  <link rel="stylesheet" href="../css/pages/clients.css">

  <style>
    .stat-card {
      background: linear-gradient(135deg, rgba(255, 87, 10, 0.1) 0%, rgba(255, 87, 10, 0.05) 100%);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid rgba(255, 87, 10, 0.2);
    }
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      font-family: var(--font-title);
    }
    .stat-label {
      font-size: 0.875rem;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-top: 0.5rem;
    }
    .status-badge {
      display: inline-flex;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .badge-termine { background: rgba(16, 185, 129, 0.1); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.2); }
    .badge-cours { background: rgba(59, 130, 246, 0.1); color: #3b82f6; border: 1px solid rgba(59, 130, 246, 0.2); }
    .badge-planifie { background: rgba(245, 158, 11, 0.1); color: #f59e0b; border: 1px solid rgba(245, 158, 11, 0.2); }
  </style>
</head>
<body class="dashboard-page">

<!-- Sidebar -->
  <aside class="sidebar">
      <div class="sidebar-brand">
        <img src="../assets/images/login.svg" alt="CRM" class="sidebar-logo">
        <h2 id="company-name"></h2>
      </div>
    <nav class="sidebar-nav" id="sidebar-nav">
      <!-- Navigation g√©n√©r√©e dynamiquement par JS selon les permissions -->
    </nav>
  </aside>

  <div class="dashboard-main">
    
  <!-- Header -->
    <header class="topbar">
      <span class="brand"></span>
      <div class="topbar-right">
        <span id="user-info"><i data-lucide="user"></i> </span>
        <button id="logout"><i data-lucide="log-out"></i> Quitter</button>
      </div>
    </header>


    <!-- Page header -->
    <main class="dashboard">
      <section class="page-header">
        <h1 id="conges"><i data-lucide="graduation-cap"></i> Gestion des Formations</h1>
        <p>Suivi des formations et d√©veloppement des comp√©tences.</p>
      </section>

      <section class="kpi-grid" style="margin-bottom: 2rem;">
        <div class="stat-card">
          <div class="stat-value" id="stat-total">‚Äî</div>
          <div class="stat-label">Total Formations</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-cours">‚Äî</div>
          <div class="stat-label">En cours</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-termine">‚Äî</div>
          <div class="stat-label">Termin√©es</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="stat-heures">‚Äî</div>
          <div class="stat-label">Heures totales</div>
        </div>
      </section>

      <section class="actions-bar">
        <input type="text" id="search-formation" placeholder="üîç Rechercher...">
        <button id="add-formation-btn">+ Nouvelle formation</button>
      </section>

      <section class="table-section">
        <table id="formations-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Formation</th>
              <th>Employ√©</th>
              <th>Date d√©but</th>
              <th>Dur√©e (h)</th>
              <th>Organisme</th>
              <th>Statut</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Modal Ajouter -->
  <div class="modal" id="formation-modal">
    <div class="modal-content">
      <span class="modal-close" id="modal-close">&times;</span>
      <h3>Nouvelle formation</h3>
      <form id="formation-form">
        <label for="formation-nom">Titre de la formation</label>
        <input type="text" id="formation-nom" required>

        <label for="formation-employee">Employ√©</label>
        <input type="text" id="formation-employee" required>

        <label for="formation-organisme">Organisme</label>
        <input type="text" id="formation-organisme" required>

        <label for="formation-debut">Date d√©but</label>
        <input type="date" id="formation-debut" required>

        <label for="formation-duree">Dur√©e (heures)</label>
        <input type="number" id="formation-duree" required min="1">

        <button type="submit">Enregistrer</button>
      </form>
    </div>
  </div>

  <!-- Modal Voir -->
  <div class="modal" id="view-formation-modal" style="display: none;">
    <div class="modal-content" style="max-width: 600px;">
      <span class="modal-close" id="modal-view-close">&times;</span>
      <h3 id="view-modal-title">D√©tails de la formation</h3>
      <p id="view-modal-subtitle" style="color: var(--text-muted); margin-bottom: 1.5rem;"></p>
      <div id="view-modal-body" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;"></div>
    </div>
  </div>

  <!--JS-->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../js/config.js"></script>
  <script src="../js/arh-formations.js"></script>
</body>
</html>
