<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion Courrier</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS Architecture modulaire -->
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">

  <style>
    /* Styles spÃ©cifiques Courrier */
    .courrier-container {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    
    /* Sidebar Filtres */
    .filter-sidebar {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border-light);
      height: fit-content;
      position: sticky;
      top: 1rem;
    }
    
    .filter-section {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-light);
    }
    
    .filter-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .filter-section h3 {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .filter-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 0.25rem;
    }
    
    .filter-option:hover {
      background: rgba(59, 130, 246, 0.05);
    }
    
    .filter-option input[type="radio"],
    .filter-option input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    .filter-option label {
      flex: 1;
      font-size: 0.875rem;
      color: var(--text-primary);
      cursor: pointer;
    }
    
    /* Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .stat-box {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
      padding: 1.25rem;
      border-radius: 12px;
      border: 1px solid rgba(59, 130, 246, 0.2);
      transition: all 0.3s;
    }
    
    .stat-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
    }
    
    .stat-box .value {
      font-size: 2rem;
      font-weight: 700;
      color: #3b82f6;
      font-family: var(--font-title);
      line-height: 1;
      margin-bottom: 0.5rem;
    }
    
    .stat-box .label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 600;
    }
    
    /* Liste des courriers */
    .mail-list {
      background: white;
      border-radius: 12px;
      border: 1px solid var(--border-light);
      padding: 0.5rem;
    }
    
    .mail-item {
      display: flex;
      gap: 1rem;
      padding: 1.25rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      transition: all 0.2s;
      cursor: pointer;
      align-items: center;
      border: 1px solid transparent;
    }
    
    .mail-item:hover {
      background: rgba(59, 130, 246, 0.02);
      border-color: rgba(59, 130, 246, 0.2);
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.08);
    }
    
    .mail-icon {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 1.5rem;
    }
    
    .mail-icon.entrant {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(16, 185, 129, 0.05) 100%);
      color: #10b981;
    }
    
    .mail-icon.sortant {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0.05) 100%);
      color: #3b82f6;
    }
    
    .mail-content {
      flex: 1;
      min-width: 0;
    }
    
    .mail-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 0.5rem;
      flex-wrap: wrap;
    }
    
    .mail-reference {
      font-size: 0.75rem;
      font-weight: 600;
      color: #3b82f6;
      font-family: 'Courier New', monospace;
      background: rgba(59, 130, 246, 0.1);
      padding: 0.25rem 0.625rem;
      border-radius: 6px;
    }
    
    .mail-subject {
      font-size: 1.0625rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .mail-meta {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      font-size: 0.8125rem;
      color: var(--text-muted);
    }
    
    .mail-meta span {
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }
    
    .mail-meta i {
      width: 14px;
      height: 14px;
    }
    
    .mail-status {
      padding: 0.375rem 0.875rem;
      border-radius: 16px;
      font-size: 0.75rem;
      font-weight: 600;
      white-space: nowrap;
      flex-shrink: 0;
    }
    
    .status-nouveau { 
      background: rgba(16, 185, 129, 0.1); 
      color: #10b981; 
      border: 1px solid rgba(16, 185, 129, 0.2);
    }
    
    .status-en_cours { 
      background: rgba(245, 158, 11, 0.1); 
      color: #f59e0b; 
      border: 1px solid rgba(245, 158, 11, 0.2);
    }
    
    .status-traite { 
      background: rgba(148, 163, 184, 0.1); 
      color: #64748b; 
      border: 1px solid rgba(148, 163, 184, 0.2);
    }
    
    .status-archive { 
      background: rgba(100, 116, 139, 0.1); 
      color: #475569; 
      border: 1px solid rgba(100, 116, 139, 0.2);
    }
    
    .mail-actions {
      display: flex;
      gap: 0.375rem;
      flex-shrink: 0;
    }
    
    .mail-actions button {
      width: 36px;
      height: 36px;
      border: none;
      background: transparent;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
    }
    
    .mail-actions button:hover {
      background: rgba(59, 130, 246, 0.1);
      color: #3b82f6;
    }
    
    .mail-actions button i {
      width: 18px;
      height: 18px;
    }
    
    .priority-urgent {
      border-left: 4px solid #ef4444 !important;
    }
    
    .priority-normal {
      border-left: 4px solid #3b82f6 !important;
    }
    
    .priority-faible {
      border-left: 4px solid #94a3b8 !important;
    }
    
    .category-badge {
      padding: 0.25rem 0.625rem;
      border-radius: 6px;
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.025em;
    }
    
    .category-facture { 
      background: rgba(245, 158, 11, 0.1); 
      color: #f59e0b; 
      border: 1px solid rgba(245, 158, 11, 0.2);
    }
    
    .category-contrat { 
      background: rgba(139, 92, 246, 0.1); 
      color: #8b5cf6; 
      border: 1px solid rgba(139, 92, 246, 0.2);
    }
    
    .category-administratif { 
      background: rgba(59, 130, 246, 0.1); 
      color: #3b82f6; 
      border: 1px solid rgba(59, 130, 246, 0.2);
    }
    
    .category-commercial { 
      background: rgba(16, 185, 129, 0.1); 
      color: #10b981; 
      border: 1px solid rgba(16, 185, 129, 0.2);
    }
    
    .category-autre { 
      background: rgba(148, 163, 184, 0.1); 
      color: #64748b; 
      border: 1px solid rgba(148, 163, 184, 0.2);
    }
  </style>
</head>
<body class="dashboard-page">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-brand">
      <img src="../../../assets/images/logo.svg" alt="CRM" class="sidebar-logo">
      <h2 id="company-name">CRM</h2>
    </div>
    <nav class="sidebar-nav" id="sidebar-nav">
      <!-- Navigation gÃ©nÃ©rÃ©e dynamiquement par JS -->
    </nav>
  </aside>

  <!-- Main Dashboard -->
  <div class="dashboard-main">
    
    <!-- Header -->
    <header class="topbar">
      <span class="brand"></span>
      <div class="topbar-right">
        <span id="user-info"><i data-lucide="user"></i> </span>
        <button id="logout"><i data-lucide="log-out"></i> Quitter</button>
      </div>
    </header>

    <!-- Main content -->
    <main class="dashboard">

      <!-- Page header -->
      <section class="page-header">
        <div>
          <h1><i data-lucide="mail"></i> Gestion du Courrier</h1>
          <p>Courrier entrant et sortant</p>
        </div>
      </section>

      <!-- Stats -->
      <section class="stats-grid">
        <div class="stat-box">
          <div class="value" id="stat-total">â€”</div>
          <div class="label">Total Courriers</div>
        </div>
        <div class="stat-box">
          <div class="value" id="stat-nouveau">â€”</div>
          <div class="label">Ã€ traiter</div>
        </div>
        <div class="stat-box">
          <div class="value" id="stat-urgent">â€”</div>
          <div class="label">Urgents</div>
        </div>
      </section>

      <!-- Actions bar -->
      <section class="actions-bar">
        <input type="text" id="search-mail" placeholder="ðŸ” Rechercher un courrier...">
        <button id="add-mail-btn"><i data-lucide="plus"></i> Nouveau courrier</button>
      </section>

      <!-- Courrier Container -->
      <div class="courrier-container">
        
        <!-- Sidebar Filters -->
        <aside class="filter-sidebar">
          
          <!-- Type -->
          <div class="filter-section">
            <h3>Type</h3>
            <div class="filter-option">
              <input type="radio" id="filter-all" name="type-filter" value="all" checked>
              <label for="filter-all">Tous</label>
            </div>
            <div class="filter-option">
              <input type="radio" id="filter-entrant" name="type-filter" value="entrant">
              <label for="filter-entrant">ðŸ“¥ Entrant</label>
            </div>
            <div class="filter-option">
              <input type="radio" id="filter-sortant" name="type-filter" value="sortant">
              <label for="filter-sortant">ðŸ“¤ Sortant</label>
            </div>
          </div>

          <!-- Statut -->
          <div class="filter-section">
            <h3>Statut</h3>
            <div class="filter-option">
              <input type="checkbox" id="filter-nouveau" value="nouveau" checked>
              <label for="filter-nouveau">Nouveau</label>
            </div>
            <div class="filter-option">
              <input type="checkbox" id="filter-en_cours" value="en_cours" checked>
              <label for="filter-en_cours">En cours</label>
            </div>
            <div class="filter-option">
              <input type="checkbox" id="filter-traite" value="traite" checked>
              <label for="filter-traite">TraitÃ©</label>
            </div>
            <div class="filter-option">
              <input type="checkbox" id="filter-archive" value="archive">
              <label for="filter-archive">ArchivÃ©</label>
            </div>
          </div>

          <!-- PrioritÃ© -->
          <div class="filter-section">
            <h3>PrioritÃ©</h3>
            <div class="filter-option">
              <input type="checkbox" id="filter-urgent" value="urgent" checked>
              <label for="filter-urgent">Urgent</label>
            </div>
            <div class="filter-option">
              <input type="checkbox" id="filter-normal" value="normal" checked>
              <label for="filter-normal">Normal</label>
            </div>
            <div class="filter-option">
              <input type="checkbox" id="filter-faible" value="faible" checked>
              <label for="filter-faible">Faible</label>
            </div>
          </div>

          <!-- CatÃ©gorie -->
          <div class="filter-section">
            <h3>CatÃ©gorie</h3>
            <div class="filter-option">
              <input type="checkbox" id="filter-facture" value="facture" checked>
              <label for="filter-facture">Facture</label>
            </div>
            <div class="filter-option">
              <input type="checkbox" id="filter-contrat" value="contrat" checked>
              <label for="filter-contrat">Contrat</label>
            </div>
            <div class="filter-option">
              <input type="checkbox" id="filter-administratif" value="administratif" checked>
              <label for="filter-administratif">Administratif</label>
            </div>
            <div class="filter-option">
              <input type="checkbox" id="filter-commercial" value="commercial" checked>
              <label for="filter-commercial">Commercial</label>
            </div>
          </div>

        </aside>

        <!-- Mail List -->
        <div class="mail-list" id="mail-container">
          <!-- GÃ©nÃ©rÃ© par JS -->
        </div>

      </div>

    </main>

  </div>

  <!-- Modal Ajouter/Modifier -->
  <div class="modal" id="mail-modal">
    <div class="modal-content" style="max-width: 700px;">
      <span class="modal-close" id="modal-close">&times;</span>
      <h3 id="modal-title">Nouveau courrier</h3>
      <form id="mail-form">
        
        <label for="mail-type">Type *</label>
        <select id="mail-type" required>
          <option value="entrant">ðŸ“¥ Courrier entrant</option>
          <option value="sortant">ðŸ“¤ Courrier sortant</option>
        </select>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
          <div id="expediteur-group">
            <label for="mail-expediteur">ExpÃ©diteur</label>
            <input type="text" id="mail-expediteur">
          </div>
          <div id="destinataire-group" style="display: none;">
            <label for="mail-destinataire">Destinataire</label>
            <input type="text" id="mail-destinataire">
          </div>
          <div>
            <label for="mail-date">Date</label>
            <input type="date" id="mail-date" required>
          </div>
        </div>

        <label for="mail-objet">Objet *</label>
        <input type="text" id="mail-objet" required>

        <label for="mail-description">Description</label>
        <textarea id="mail-description" rows="3"></textarea>

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem;">
          <div>
            <label for="mail-priority">PrioritÃ©</label>
            <select id="mail-priority">
              <option value="faible">Faible</option>
              <option value="normal" selected>Normal</option>
              <option value="urgent">Urgent</option>
            </select>
          </div>
          <div>
            <label for="mail-status">Statut</label>
            <select id="mail-status">
              <option value="nouveau" selected>Nouveau</option>
              <option value="en_cours">En cours</option>
              <option value="traite">TraitÃ©</option>
              <option value="archive">ArchivÃ©</option>
            </select>
          </div>
          <div>
            <label for="mail-category">CatÃ©gorie</label>
            <select id="mail-category">
              <option value="administratif">Administratif</option>
              <option value="commercial">Commercial</option>
              <option value="facture">Facture</option>
              <option value="contrat">Contrat</option>
              <option value="autre">Autre</option>
            </select>
          </div>
        </div>

        <label for="mail-notes">Notes</label>
        <textarea id="mail-notes" rows="2"></textarea>

        <button type="submit">Enregistrer</button>
      </form>
    </div>
  </div>

  <!-- Modal Voir DÃ©tails -->
  <div class="modal" id="view-mail-modal">
    <div class="modal-content" style="max-width: 800px;">
      <span class="modal-close" id="modal-view-close">&times;</span>
      <h3 id="view-modal-title">DÃ©tails du courrier</h3>
      <div id="view-modal-body" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem;">
        <!-- GÃ©nÃ©rÃ© par JS -->
      </div>
      <div style="display: flex; gap: 1rem; margin-top: 1.5rem; justify-content: flex-end;">
        <button onclick="editMailFromView()" style="background: #3b82f6;">
          <i data-lucide="edit"></i> Modifier
        </button>
        <button onclick="deleteMailFromView()" style="background: #ef4444;">
          <i data-lucide="trash-2"></i> Supprimer
        </button>
      </div>
    </div>
  </div>

  <!-- JS - ORDRE CRITIQUE ! -->

  <script src="../../../core/supabase-config.js"></script>
  <script src="../../../core/config.js"></script>
  <script src="courrier.js"></script>

</body>
